plugins {
    id 'java'
}

group = 'com.Gusi'
version = '1.0-SNAPSHOT'
sourceCompatibility = 11
repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation group: 'io.appium', name: 'java-client', version: '8.5.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    testImplementation 'com.konghq:unirest-java:3.14.1:standalone'
}

test {
    useTestNG() {
        // runlist to executed. path is relative to current folder
       // suites '/test.xml'
    }
}